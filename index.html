<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p> 

  <button onclick="
   const randomNumber = Math.random();
   let computerMove = ''; 

   /* scope, avoid naming conflict. any variable we create inside {...}
   will only exist inside the {...}

     when we click a button, computer randomly selects a move, 
  compare the moves to get the result, display the result in a popup.  

  Strategy for JS:
  1, figure out what steps we need
  2, convert these steps into code

   */
   if (randomNumber >= 0 && randomNumber < 1 / 3){
    computerMove = 'rock';
   } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3){
    computerMove = 'paper';
   } else if (randomNumber >= 2 / 3 && randomNumber < 1){
    computerMove = 'scissors';
   }

   let result = ''; //scope
   if (computerMove === 'rock'){
    result = 'Tie.';

   } else if (computerMove === 'paper'){
    result = 'You lose.';
   } else if (computerMove === 'scissors'){
    result = 'You Win.';
   }

   alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
  ">rock</button>

  <button onclick="
  const randomNumber = Math.random();
  let computerMove = '';
  if (randomNumber >= 0 && randomNumber < 1 / 3){
    computerMove = 'rock';
  } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3){
    computerMove = 'paper';
  } else if (randomNumber >= 2 / 3 && randomNumber < 1 ){
    computerMove = 'scissors';
  }

  if (computerMove === 'rock'){
    result = 'You win.';
  } else if (computerMove === 'paper'){
    result = 'Tie.';
  } else if (computerMove === 'scissors'){
    result = 'You lose.';
  }

  alert(`You picked paper. Computer picked ${computerMove}. ${result}`);
  ">Paper</button>

  <button
  onclick="
  const randomNumber = Math.random();
  let computerMove = '';

  if (randomNumber >= 0 && randomNumber < 1 / 3){
    computerMove = 'rock';
  } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3){
    computerMove = 'paper';
  } else if (randomNumber >= 2 / 3 && randomNumber < 1){
    computerMove = 'scissors';
  }

  if(computerMove === 'rock') {
    result = 'You lose.';
  } else if (computerMove === 'paper'){
    result = 'You win.';
  } else if (computerMove === 'scissors'){
    result = 'Tie.';
  }
  alert(`You picked scissors. Computer picked ${computerMove}. ${result}`);
  ">Scissors</button>

</body>
